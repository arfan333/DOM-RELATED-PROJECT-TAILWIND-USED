<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMRELATED FIRST PROJECT PTACTICE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-4xl font-semibold text-[red] text-center mt-6">first practice. creat some bank project by using dom + tailwind + etc.  </h1>
    <header>
        <h2 class="text-3xl font-bold text-center text-[orange] mt-9">WELCOME TO MY BAPER BANK PROJECT.</h2>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-9 p-10">

            <div>
                <input id="user-email" class="mt-6 mb-4 block px-3 w-9/12 hover:bg-sky-600 rounded-lg" type="email" placeholder="type your email">

                <input id="user-password" class="mb-6 px-3 w-9/12 hover:bg-violet-600 rounded-lg" type="password" placeholder="give password">

                <button id="btn-submit" class="bg-amber-600 block text-xl px-8 py-3 text-white font-medium rounded-lg hover:bg-fuchsia-600">Submitt</button>
            </div>
        </section>
    </main>


    <script src="js-file/first.js"></script>
